<ion-header>
  <ion-navbar  hideBackButton="true">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title text-center>ESSENTIALS</ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="search"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>
<ion-content>
<ion-content padding>
 <button ion-button full (click)="takePhoto()">
   <ion-icon name="camera"></ion-icon> &nbsp;&nbsp; take picture</button>
  <ion-slides autoplay="2000" loop="true" speed="900" >
    <ion-slide>
  	     <img src="assets/images/banners/banner1.jpg">
    </ion-slide>
    <ion-slide>
          <img src="assets/images/banners/banner2.jpg">
    </ion-slide>
    <ion-slide>
          <img src="assets/images/banners/banner3.png">
    </ion-slide>
  </ion-slides>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor= "let photo of photos; let id = index">
    <ion-card class="block">
      <ion-icon name="trash" class="deleteIcon" (click)= "deletePhoto(id)"></ion-icon>
      <img [src] = "photo" *ngIf="photo"/>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
